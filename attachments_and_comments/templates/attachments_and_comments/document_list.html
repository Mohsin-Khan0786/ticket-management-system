{% extends 'userprofile/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Documents for {{ project.title }}</h2>
  <ul class="list-group">
    {% for doc in documents %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>
        <strong>{{ doc.name }}</strong> - v{{ doc.version }}<br>
        {{ doc.description }}
      </span>
      <a href="{{ doc.file.url }}" class="btn btn-sm btn-outline-primary">Download</a>
    </li>
    {% empty %}
    <li class="list-group-item">No documents</li>
    {% endfor %}
  </ul>
  <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
