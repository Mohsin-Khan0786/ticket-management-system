{% extends 'userprofile/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Update Task</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" required>{{ task.description }}</textarea>
        </div>

        

        <div class="mb-3">
            <label class="form-label">Assignee</label>
            <select name="assignee" class="form-select" required>
                {% for user in users %}
                    <option value="{{ user.id }}" {% if task.assignee.id == user.id %}selected{% endif %}>
                        {{ user.email }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select" required>
                {% for value, label in status_choices %}
                    <option value="{{ value }}" {% if task.status == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary">Update Task</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
