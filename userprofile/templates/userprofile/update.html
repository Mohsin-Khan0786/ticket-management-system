{% extends 'userprofile/base.html' %}

{% block content %}
  <h2>Update Profile</h2>

  {% if form.errors %}
    <div style="color: red;">
      {{ form.errors }}
    </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
  </form>

  <br>
  <a href="{% url 'profile' %}">Back to Profile</a>
{% endblock %}
