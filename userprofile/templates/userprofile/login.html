{% extends 'userprofile/base.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
